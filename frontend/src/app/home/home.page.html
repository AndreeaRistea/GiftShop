<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="menu">
        <ion-icon name="menu-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button
        class="profile"
        routerLink="/profile"
        routerDirection="forward"
      >
        <ion-icon name="person-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search ion-padding">
    <ion-item lines="none">
      <ion-input placeholder="Search Your Product"></ion-input>
      <ion-icon name="search-outline" slot="start"></ion-icon>
    </ion-item>
  </div>

  <div class="title ion-padding">
    <h2>Categories</h2>
    <p>See all</p>
  </div>

  <ion-grid class="ion-padding-start">
    <ion-row>
      <ion-col
        size="6"
        size-md="4"
        size-lg="3"
        *ngFor="let category of categories"
      >
        <ion-card>
          <img [src]="'data:image/jpg;base64,' + category.CoverImage" />
          <ion-card-header>
            <ion-card-title>{{ category.Name }}</ion-card-title>
            <ion-card-subtitle>
              <ion-button
                fill="clear"
                size="small"
                [routerLink]="['/product', category.CategoryId, category.Name ]"
                routerDirection="forward"
              >
                View All
              </ion-button>
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
